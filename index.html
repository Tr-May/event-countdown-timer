<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Event Countdown Timer</title>
  </head>
  <body>
    <h1>Event Countdown Timer</h1>

    <label for="event-date">Select Event Date:</label>
    <input type="date" id="event-date" />
    <button id="start-timer">Start Countdown</button>

    <div id="countdown-display">
      <p>Days: <span id="days"></span></p>
      <p>Hours: <span id="hours"></span></p>
      <p>Minutes: <span id="minutes"></span></p>
      <p>Seconds: <span id="seconds"></span></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
